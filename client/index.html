<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script async src="scripts/main.js"></script>
    <title>Vegans - Babble</title>
</head>
<body onload="Babble.init()">
    <header>
        <img src="images/logo-with-text.png" alt="logo">
    </header>
    <div class="u-wrapper">
        <nav>

        </nav>
        <main>
            <h1>
                Vegans
                <button class="u-icon"><img src="images/msgs.png"/><span id="msg-stat" aria-label="Number of messages">0</span></button>
                <button class="u-icon"><img src="images/users.png"/><span id="users-stat" aria-label="Number of connected users">0</span></button>
            </h1>
            <ol class="Chat" id="chat">
                
            </ol>
            <div>
                <form onsubmit="Babble.handleSubmit(event)">
                    <textarea class="text-msg" id="text-msg" onkeyup="Babble.handleSubmit(event)"></textarea>
                    <button class="TextMsgSendButton"><img src="images/send-button.png" alt=""></button>
                </form>
            </div>
        </main>
    </div>
    <div class="Backdrop" id="backdrop">
        <div class="Modal">
            <div class="ModalHeader">
                <h2>Who are you?</h2>
            </div>
            <div class="ModalContent">
                <form onsubmit="Babble.handleRegister('user')">
                    <label for="fullname">Full name:</label>
                    <br>
                    <input type="text" id="fullname" class="u-styled" value="Daniel Ma" required>
                    <br>
                    <br>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email" class="u-styled" value="da@gmail.com" required>
                    <br>
                    <br>
                    <input type="submit" value="Save" class="u-float-right SaveButton">
                    <input type="button" onclick="Babble.handleRegister('anon')" value="Stay Anonymous" class="u-float-right StayAnonButton">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
